<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Random User ID Info</title>

    <!-- link to bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- link to the styles -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <a href="">
            <span class="bi-person-fill"></span>
            Random.Id
        </a>

        <span>
            made by <a href="">mabawonku joshua</a>
        </span>
    </nav>

    <main class="load-success">
        <h1> Generate Random User ID Info</h1>

        <div id="loading">
            <div id="loader"></div>
            <h3>loading...</h3>
        </div>

        <div id="data">
            <div id="controls">
                <label for="gender-select">choose a gender:</label>
                <select name="" id="gender-select" autocomplete="off">
                    <option value="any">any</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
            </div>

            <div id="profile">
                <img src="./photo.jpg" alt="">

                <div id="profile-info">
                    <span id="name">Mr joshua mabawonku</span>
                    <span id="location" data-desc="location: ">995332, locationed street, east london, London, UK</span>
                    <span id="gender" data-desc="gender: ">Male</span>
                    <span id="email" data-desc="email: ">drakejoshua086@gmail.com</span>
                    <span id="DOB" data-desc="DOB: ">8/27/2004</span>
                    <span id="phone" data-desc="phone: ">08118351573</span>
                    <span id="nationality" data-desc="nationality: ">UK</span>
                    <span id="id" data-desc="ID: ">PPS, 3713021T</span>

                </div>
                
                <svg>
                    <rect></rect>
                </svg>
            </div>

            <button><span class="bi-arrow-repeat"></span> generate another id</button>
        </div>

        <div id="error">
            <span class="bi-exclamation-triangle-fill"></span>
            <h3> loading error: <span id="retry-link">retry</span> </h3>
        </div>
    </main>

    <!-- link to javascript -->
    <script type="module" src="./script.js"></script>
</body>
</html>
